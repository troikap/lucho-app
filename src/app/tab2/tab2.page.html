<ion-header [translucent]="true">
  <ion-toolbar color=primary>
    <ion-title>
      Testeos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class='ion-padding' color=secondary>

  <div *ngIf="!connected || !activated" class="ion-text-center">
    <h3>Vuelve a Bluetooth y verifica conexion</h3>
  </div>
  
  <div class="ion-text-center" *ngIf="connected && !subscribed && (!data || data.length == 0)">
    <h3>Presione play para comenzar a recibir datos </h3>
  </div>

  <div *ngIf="connected && (subscribed || (data && data.length !== 0))">
    <br>
    <ion-title *ngIf="baseStatus && baseStatus.length > 0">
      Estado de Bases
    </ion-title>
    <div *ngIf="baseStatus && baseStatus.length > 0" class="class-carrousel">
      <ion-row>
        <div class="class-status" *ngFor="let base of baseStatus" [ngClass]="{'error': base.status === 0}">
          <p>{{base.id}}</p>
        </div>
      </ion-row>
    </div>
    <div *ngIf="data && data.length > 0">
      <br>
      <ion-title class="ion-text-center">
        DATOS RECIBIDOS
      </ion-title>
      <h4 class="ion-text-center"> <strong>{{valueReaded}}</strong></h4>
      <ion-list class="list-data">
        <ion-row>
          <ion-col size=3>
            <p>Id</p>
          </ion-col>
          <ion-col size=3>
            <p>Status</p>
          </ion-col>
          <ion-col>
            <p>Data</p>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let datumData of data">
          <ion-col size=3>
            <p>{{datumData.id}}</p>
          </ion-col>
          <ion-col size=3>
            <p>{{datumData.status}}</p>
          </ion-col>
          <ion-col>
            <p>{{datumData.data}}</p>
          </ion-col>
        </ion-row>
      </ion-list>
    </div>
    <div class="ion-text-center" *ngIf="data && data.length == 0">
      <h3>
        No has recibido nada todavia
      </h3>
    </div>
  </div>
   
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="connected">
    <ion-fab-button *ngIf="subscribed" color="warning">
      <ion-icon name="hand-left-outline" (click)="onUnsubscribe()"></ion-icon>
    </ion-fab-button>
    <ion-fab-button *ngIf="!subscribed" (click)="onSubscribe()">
      <ion-icon name="caret-forward-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-button expand=full fill=solid size=large (click)="onClickInitTest()" [disabled]="!connected || !subscribed"> Iniciar Testeo </ion-button>
</ion-footer>
